<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd; /* Light blue background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    .header {
      margin: 20px;
      text-align: left;
      width: 100%;
      max-width: 600px;
    }
    .header span {
      font-weight: bold;
      color: #ff5722; /* Orange color */
      font-size: 32px;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: left;
      box-sizing: border-box;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
      display: block;
    }
    .error {
      color: red;
      margin-top: 5px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }
    button:hover {
      background-color: #1558b1;
    }
    button:active {
      background-color: #0f47a1;
    }
    #anotherResponse {
      margin-top: 20px;
      text-decoration: underline;
      cursor: pointer;
      color: blue;
      text-align: center;
    }
    #referenceDetails {
      margin-top: 20px;
    }
    #referenceTable {
      margin-top: 10px;
      width: 100%;
      border-collapse: collapse;
    }
    #referenceTable th, #referenceTable td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
    @media (max-width: 600px) {
      .form-container {
        padding: 10px;
      }
      input, select, button {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <span>Karya</span>
  </div>
  <div class="form-container">
    <h2>BMGF Referral Form</h2>
    <p>Please enter your details and the details of your References</p>
    <form id="referralForm">
      <label for="userName">Your Name</label>
      <input type="text" id="userName" placeholder="Please enter your name" required>
      <div id="userNameError" class="error"></div>

      <label for="mobileNumber">Your Mobile Number (registered in Karya app)</label>
      <input type="text" id="mobileNumber" placeholder="Please enter your 10 digit mobile number" required>
      <div id="mobileNumberError" class="error"></div>

      <label for="userLanguage">Your Language</label>
      <select id="userLanguage" required>
        <option value="" disabled selected>Please select your language</option>
        <option value="Hindi">Hindi</option>
        <option value="Marathi">Marathi</option>
        <option value="Malayalam">Malayalam</option>
        <option value="Telugu">Telugu</option>
        <option value="Bhojpuri">Bhojpuri</option>
        <option value="Bengali">Bengali</option>
      </select>

      <label for="resourceCount">How many resources you can refer?</label>
      <input type="number" id="resourceCount" placeholder="Please enter a number between 1 to 100" min="1" max="100" required>
      <div id="resourceCountError" class="error"></div>

      <div id="referenceDetails" style="display: none;">
        <label>Please enter your reference details below</label>
        <table id="referenceTable">
          <thead>
            <tr>
              <th>Reference Name</th>
              <th>Phone Number</th>
              <th>Language</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="submissionSuccess" style="display:none;">
      <p>Form submitted successfully.</p>
      <p>If you want to submit another form, please <span id="anotherResponse">click here</span>.</p>
    </div>
  </div>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwokvocYwJCwbN4NEcKwzfh0m6j4kK8ZmoDPMzIwCI750VozJc21SLIcC7M-ZlwfXYUBQ/exec';

    document.getElementById('resourceCount').addEventListener('change', function() {
      const resourceCount = parseInt(this.value);
      const tbody = document.getElementById('referenceTable').querySelector('tbody');
      tbody.innerHTML = '';  // Clear existing rows

      if (resourceCount >= 1 && resourceCount <= 100) {
        document.getElementById('referenceDetails').style.display = 'block'; // Show Question 5

        for (let i = 0; i < resourceCount; i++) {
          const row = document.createElement('tr');

          const cell1 = document.createElement('td');
          const input1 = document.createElement('input');
          input1.type = 'text';
          input1.placeholder = `Reference ${i + 1} Name`;
          input1.required = true;
          input1.setAttribute('data-ref', `refName${i}`);
          cell1.appendChild(input1);

          const cell2 = document.createElement('td');
          const input2 = document.createElement('input');
          input2.type = 'text';
          input2.placeholder = `Reference ${i + 1} Phone Number`;
          input2.required = true;
          input2.setAttribute('data-ref', `refPhone${i}`);
          cell2.appendChild(input2);

          const cell3 = document.createElement('td');
          const select = document.createElement('select');
          select.required = true;
          select.setAttribute('data-ref', `refLang${i}`);
          const languages = ["Hindi", "Marathi", "Malayalam", "Telugu", "Bhojpuri", "Bengali"];
          languages.forEach(lang => {
            const option = document.createElement('option');
            option.value = lang;
            option.text = lang;
            select.appendChild(option);
          });
          cell3.appendChild(select);

          row.appendChild(cell1);
          row.appendChild(cell2);
          row.appendChild(cell3);

          tbody.appendChild(row);
        }
      } else {
        document.getElementById('referenceDetails').style.display = 'none'; // Hide Question 5 if invalid
      }
    });

    document.getElementById('referralForm').addEventListener('submit', function(e) {
      e.preventDefault();  // Prevent form submission

      const userName = document.getElementById('userName').value.trim();
      const mobileNumber = document.getElementById('mobileNumber').value.trim();
      const userLanguage = document.getElementById('userLanguage').value;
      const resourceCount = parseInt(document.getElementById('resourceCount').value);

      let valid = true;

      // Validation for User Name
      if (!/^[a-zA-Z ]+$/.test(userName)) {
        document.getElementById('userNameError').textContent = "Numbers and special characters are not allowed";
        valid = false;
      } else {
        document.getElementById('userNameError').textContent = "";
      }

      // Validation for Mobile Number
      if (!/^[6-9]\d{9}$/.test(mobileNumber)) {
        document.getElementById('mobileNumberError').textContent = "Please enter a valid Indian mobile number";
        valid = false;
      } else {
        document.getElementById('mobileNumberError').textContent = "";
      }

      // Validation for Resource Count
      if (isNaN(resourceCount) || resourceCount < 1 || resourceCount > 100) {
        document.getElementById('resourceCountError').textContent = "Please enter a number between 1 to 100 only";
        valid = false;
      } else {
        document.getElementById('resourceCountError').textContent = "";
      }

      // Validation for References
      if (valid) {
        const references = getReferences();
        fetch(scriptUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            userName,
            mobileNumber,
            userLanguage,
            resourceCount,
            references,
          }),
        })
        .then(response => response.text())
        .then(data => {
          console.log('Response from server:', data); // Debugging output
          document.getElementById('submissionSuccess').style.display = 'block';
          document.getElementById('referralForm').style.display = 'none';
        })
        .catch(error => {
          console.error('Error:', error);
        });
      }
    });

    function getReferences() {
      const references = [];
      const rows = document.getElementById('referenceTable').querySelectorAll('tbody tr');
      rows.forEach(row => {
        const refName = row.querySelector('td:nth-child(1) input').value.trim();
        const refPhone = row.querySelector('td:nth-child(2) input').value.trim();
        const refLang = row.querySelector('td:nth-child(3) select').value;
        references.push({ refName, refPhone, refLang });
      });
      return references;
    }

    document.getElementById('anotherResponse').addEventListener('click', function() {
      document.getElementById('referralForm').reset();
      document.getElementById('referenceDetails').style.display = 'none';
      document.getElementById('submissionSuccess').style.display = 'none';
      document.getElementById('referralForm').style.display = 'block';
    });
  </script>
</body>
</html>
